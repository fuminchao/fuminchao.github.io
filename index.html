<html>
  <head>
    <!--<link rel="stylesheet" href="stash-markdown.css">-->
  </head>
  <body>
    <div class="markup"></div>
    <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/showdown/1.4.1/showdown.min.js"></script>
    <script>
    $(document).ready(function(){
      var conv = new showdown.Converter();
      var refreshPage = function(){
        $.ajax((window.location.hash || '#README.md').substr(1), {dataType:'text'}).then(function(md){
          $('div.markup').empty().append(conv.makeHtml(md));
        });
      };

      $(window).on('hashchange', refreshPage);

      $('body').delegate('a', 'click', function(event){
        event.preventDefault();
        window.location.hash = $(event.target).attr('href');
      });

      refreshPage();
    });
    </script>
  </body>
</html>
