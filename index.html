<html>
  <head>
    <!--<link rel="stylesheet" href="stash-markdown.css">-->
  </head>
  <body>
    <div class="markup"></div>
    <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/showdown/1.4.1/showdown.min.js"></script>
    <script>
    $(document).ready(function(){
      var converter = new showdown.Converter();

      var go = function(link) {
        window.location.hash = link;
      }

      $(window).on('hashchange', function(){
        $.ajax(window.location.hash.substr(1), {dataType:'text'}).then(function(md){
          $('div.markup').empty().append(converter.makeHtml(md));
        });
      })

      $('body').delegate('a', 'click', function(event){
        event.preventDefault();
        go( $(event.target).attr('href') );
      });

      go('README.md');
    });
    </script>
  </body>
</html>
